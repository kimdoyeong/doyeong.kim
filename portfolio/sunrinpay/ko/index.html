<p><strong>선린페이 홍보 동영상</strong></p>
<p>선린페이는 제가 다니는 학교인 선린인터넷고등학교 전용 핀테크 서비스입니다. 동아리 부스 등 B2P 결제 기능과 매점의 상품을 온라인에서 주문할 수 있고, 쉽게 픽업할 수 있는 서비스인 온라인 매점 서비스가 있습니다. 온라인 매점 서비스는 <a href="http://hadmarine.com/">이호준</a> 씨가 개발했습니다.</p>
<p>프론트엔드에 React, Redux, Redux-Saga를 사용했고, 백엔드는 Node.js, Express, MongoDB, Mongoose를 사용했습니다.</p></article></div></div></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.pagePath="/portfolio/sunrinpay/ko/";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"app":["/app-f38f83936b5ba00a8e9f.js"],"component---src-templates-blog-tsx":["/component---src-templates-blog-tsx-09adb3f84d3133f7a032.js"],"component---src-templates-portfolio-tsx":["/component---src-templates-portfolio-tsx-f71fb854b9511dd27ce1.js"],"component---src-pages-404-tsx":["/component---src-pages-404-tsx-836d3c1d6d60589806ad.js"],"component---src-pages-blog-list-tsx":["/component---src-pages-blog-list-tsx-8d1705709e8b5de021e4.js"],"component---src-pages-index-tsx":["/component---src-pages-index-tsx-c862e81a17bb5912b638.js"]};/*]]>*/</script><script src="/component---src-templates-portfolio-tsx-f71fb854b9511dd27ce1.js" async=""></script><script src="/commons-1edc0af9efc6ddd94f9d.js" async=""></script><script src="/styles-2062fa5e3a11f3742554.js" async=""></script><script src="/app-f38f83936b5ba00a8e9f.js" async=""></script><script src="/webpack-runtime-c13a098a60433004333e.js" async=""></script></body></html>
